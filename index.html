<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     
    <div class="main">
        <div class="brand">
            <p class="webname"> Weather Report</p>
         </div>
        <div class="search">
            <div class="input">
                <input type="text"  id="search_box" placeholder=" Enter City"> 
            </div>
            <div class="submit">
               <button type="submit" id="submit_btn">search</button>
            </div>
        </div>

        <div class="display">
            <h1 class="cityName" id="cityName"></h1>
            <h4 class="temp" id="temp"></h4>
            <div class="humidity"></div>
           <div class="wind"></div>
            <p class="desc" id="desc"></p>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
